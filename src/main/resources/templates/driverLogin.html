<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Drivers Login Page</title>
</head>
<body>

<div class="container">
    <!-- <img th:class="img-responsive center-block" width="300" height="300" alt="Logo"/> -->
    <form th:action="@{/driver/login}" method="POST" class="form-signin">
        <h3 class="form-signin-heading">Welcome To Transportation System. A driver Page</h3>
        <br/>

        <input type="text" id="username" name="username" th:placeholder="username"
               class="form-control"/> <br/>
               
        <input type="text" id="vehicleNo" name="vehicleNo" th:placeholder="VehicleID"
               class="form-control"/> <br/>       
        <input type="password" th:placeholder="Password"
               id="password" name="password" class="form-control"/> <br/>

        <div align="center" th:if="${param.error}">
            <p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
        </div>
        <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit"
                th:text="Login"></button>
    </form>
</div>

</body>
</html>
